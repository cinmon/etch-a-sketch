<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>

        <div class="options">
            <div class="color-options">
                <label for="hovering-button"><input type="radio" name="color-option" id="hovering-button" checked="checked">Hover effect</label>
                
                <label for="painting-button"><input type="radio" name="color-option" id="painting-button">Painting effect</label>
            </div>
                
            
            <div class="grid-size-option">
                <label for="row-squares-number">Number of rows<input type="text" name="row-squares-number"></label>
                
                <label for="column-squares-number">Number of columns<input type="text" name="column-squares-number"></label>
                
                <button class="apply-button">Apply</button>
            </div>

        </div>

        <div class="container"></div>

        

    </body>


</html>
